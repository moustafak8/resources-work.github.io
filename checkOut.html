  <script>
    document.addEventListener('DOMContentLoaded', function () {
      displayCartItems();
    });

    function displayCartItems() {
      const cartItems = localStorage.getItem('cart') ? localStorage.getItem('cart').split(';') : [];
      const cartItemsContainer = document.getElementById('cart-items');
      let subtotal = 0;

      cartItems.forEach(item => {
        let [name, price, image, quantity] = item.split('|');
        price = parseFloat(price);
        quantity = parseInt(quantity);

        if (isNaN(price) || isNaN(quantity)) {
          return;
        }

        const itemElement = document.createElement('tr');
        itemElement.innerHTML = `
          <th scope="row">
            <div class="d-flex align-items-center">
              <img src="${image}" class="img-fluid rounded-3" style="width: 120px;" alt="${name}">
              <div class="flex-column ms-4">
                <p class="mb-2">${name}</p>
                <p class="mb-0">Author Name</p>
              </div>
            </div>
          </th>
          <td class="align-middle">
            <p class="mb-0" style="font-weight: 500;">Format</p>
          </td>
          <td class="align-middle">
            <div class="d-flex flex-row">
              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-link px-2"
                onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                <i class="fas fa-minus"></i>
              </button>
  
              <input id="form1" min="0" name="quantity" value="${quantity}" type="number"
                class="form-control form-control-sm" style="width: 50px;" />
  
              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-link px-2"
                onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </td>
          <td class="align-middle">
            <p class="mb-0" style="font-weight: 500;">$${(price * quantity).toFixed(2)}</p>
          </td>
        `;
        cartItemsContainer.appendChild(itemElement);
        subtotal += price * quantity;
      });

      document.getElementById('subtotal').textContent = subtotal.toFixed(2);
      document.getElementById('total').textContent = (subtotal + 2.99).toFixed(2);
      document.getElementById('checkout-total').textContent = (subtotal + 2.99).toFixed(2);
    }

    function toggleNav() {
  const nav = document.querySelector('nav');
  const screenWidth = window.innerWidth;

  if (screenWidth < 480) {
    if (nav.style.left === '0px') {
      nav.style.left = '-270px';
    } else {
      nav.style.left = '0px';
    }
  } else {
    // Ensure nav is reset for larger screens
    nav.style.left = '0px';
  }
}

// Ensure the nav is correctly displayed when the window is resized
window.addEventListener('resize', () => {
  const nav = document.querySelector('nav');
  const screenWidth = window.innerWidth;

  if (screenWidth >= 480) {
    nav.style.left = '0px';
  }
});
