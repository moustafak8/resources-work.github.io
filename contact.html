    <script>
        function selectCategory(category) {

        function toggleNav() {
  const nav = document.querySelector('nav');
  const screenWidth = window.innerWidth;

  if (screenWidth < 480) {
    if (nav.style.left === '0px') {
      nav.style.left = '-250px';
    } else {
      nav.style.left = '0px';
    }
  } else {
    // Ensure nav is reset for larger screens
    nav.style.left = '0px';
  }
}

// Ensure the nav is correctly displayed when the window is resized
window.addEventListener('resize', () => {
  const nav = document.querySelector('nav');
  const screenWidth = window.innerWidth;

  if (screenWidth >= 480) {
    nav.style.left = '0px';
  }
});

        function validate() {
            let name = document.getElementById("name").value;
            let subject = document.getElementById("subject").value;
            let phone = document.getElementById("phone").value;
            let email = document.getElementById("email").value;
            let message = document.getElementById("message").value;
            let error_message = document.getElementById("error_message");

            error_message.style.padding = "10px";

            let errors = [];

            if (name.length < 5) {
                errors.push("Please Enter a valid Name");
            }
            if (subject.length < 10) {
                errors.push("Please Enter a Correct Subject");
            }
            if (isNaN(phone) || phone.length != 10) {
                errors.push("Please Enter a valid Phone Number");
            }
            if (email.indexOf("@") == -1 || email.length < 6) {
                errors.push("Please Enter a valid Email");
            }
            if (message.length <= 40) {
                errors.push("Please Enter More Than 40 Characters");
            }

            if (errors.length > 0) {
                error_message.innerHTML = errors.join("<br>");
                return false;
            } else {
                alert("Form Submitted Successfully!");
                return true;
            }
        }
    </script>
